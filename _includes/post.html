<div class="">
  <div class="entry">
    <h2 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <div class="byline">Escrito el {{ post.date | date:"%d/%m/%Y" }}</div>

    <div class="body">
      {% if hide_extended %}
		{% if post.readmore %}
			{{ post.content | truncate }}
		    <a href="{{ post.url }}/#more" class="more-link"><span class="readmore">Leer más»</span></a>
		{% else %}
      		{{ post.content }}
		{% endif %}
      {% endif %}
    </div>
    <div class='footer'>
    </div>
    <br />
    <br />
  </div>
</div>
